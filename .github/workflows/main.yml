name: Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: setup
        run: yarn
      - name: test
        run: yarn test --watchAll=false
      - name: build
        run: yarn build
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v1.2.4
        with:
          # Build directory to deploy
          build_dir: build
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
          REDIRECT_URI: "https://starwarsdev.github.io/revisionist/"
          CLIENT_ID: 6db58777e72871fa0a21
          GATEKEEPER: https://swd-gatekeeper.herokuapp.com

